<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Full Page Sections</title>
	<script src="./Full Page Sections_files/jquery-2.1.4.min.js"></script>
	<style>
		*{margin:0; padding: 0; }

		.page{
			position: relative;
			width: 100%;
			height: 100vh;	
		}

		.page > *{
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
		}

		.page .up{
			top:0%;
		}

		.page .down{
			margin: 0;
			position: absolute;
			bottom: 0%;
			left: 50%;
			margin-right: -50%;
		}
		

		.one{ background-color: green; }
		.two{ background-color: yellow; }
		.three{ background-color: blue; }

		#wrapper_full{

		}

	</style>
	<script>
		$(document).ready(function() {

			$('.scroll').on('click', function() {

				if ( $(this).hasClass('down') ) {
					var movePos = $(window).scrollTop() + $(window).height();
				}
				if ( $(this).hasClass('up') ) {
					var movePos = $(window).scrollTop() - $(window).height();
				}

				$('html, body').animate({
					scrollTop: movePos
				}, 1000);
			});
		});
		</script>
	</head>
	<body>
		<div id="wrapper_full">
		<section class="page one">
			<h1>Page 1</h1>
			<img src="./Full Page Sections_files/arrow_down.png" class="scroll down">
		</section>	
		<section class="page two">
			<h1>Page 2</h1>
			<img src="./Full Page Sections_files/arrow_up.png" class="scroll up">
			<img src="./Full Page Sections_files/arrow_down.png" class="scroll down">
		</section>	
		<section class="page three">
			<h1>Page 3</h1>
			<img src="./Full Page Sections_files/arrow_up.png" class="scroll up">
		</section>	
		</div>
	
	</body></html>
